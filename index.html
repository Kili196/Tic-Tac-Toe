<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="main-board">
        <div class="column" id="0">
          <div class="cell" id="0/0"></div>
          <div class="cell" id="1/0"></div>
          <div class="cell" id="2/0"></div>
        </div>
        <div class="column" id="1">
          <div class="cell" id="0/1"></div>
          <div class="cell" id="1/1"></div>
          <div class="cell" id="2/1"></div>
        </div>
        <div class="column" id="2">
          <div class="cell" id="0/2"></div>
          <div class="cell" id="1/2"></div>
          <div class="cell" id="2/2"></div>
        </div>
      </div>
      <div class="control-buttons">
        <button class="control-button" id="settings">SETTINGS</button>
        <button class="control-button" id="clear">CLEAR</button>
      </div>
    </div>
    <div class="win-screen"></div>

    <dialog class="settings_dialog">
      <div class="input-dialog">
        <label for="player_1"> Player 1:</label>
        <input type="text" name="player_1" id="" placeholder="Player-1 Name" />
      </div>
      <div class="input-dialog">
        <label for="player_2"> Player 2:</label>
        <input type="text" name="player_2" id="" placeholder="Player-2 Name" />
      </div>
    </dialog>
  </body>
</html>
